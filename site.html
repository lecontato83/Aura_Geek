<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek News BR - Agregador Geek Brasileiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech&family=Sixtyfour&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour&family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=VT323&display=swap');
        body {
            font-family:  Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
        }
        header {
            display: flex;
            text-align: center;
            justify-content: center;
            padding: 20px;
            color: #EAEAEA;
            
            border-radius: 5px;
            font-size: 20px;
            font-family: 'vt323';

        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }
        .section {
            flex: 1;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 15px;
        }

        h1{
            font-size: 60px;
            color: crimson;
        }

        p{
            color: #A1D6CB;
            font-family:'Share Teech';
            font-size: 25px;
        }
        .section h2 {
            display: flex;
            margin-top: 0;
            color: #333;
            font-family: 'Share Teech';
            font-size: 20px;
            color:crimson;
            justify-content: center;
            
        }
        #noticias{
            font-size: 20px;
        }
        .item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item img {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 3px;
        }
        .item a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        .item a:hover {
            text-decoration: underline;
        }
        .item p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>

    </header >

        const videos = [

        // Função para exibir notícias
        function exibirNoticias() {
            const noticiasDiv = document.getElementById("noticias");
            noticias.forEach(noticia => {
                const item = document.createElement("div");
                item.className = "item";
                item.innerHTML = `
                    <img src="${noticia.thumb}" alt="Thumbnail de ${noticia.fonte}">
                    <div>
                        <a href="${noticia.link}" target="_blank">${noticia.titulo}</a>
                        <p>Fonte: ${noticia.fonte} | ${noticia.data}</p>
                    </div>
                `;
                noticiasDiv.appendChild(item);
            });
        }

        // Função para exibir vídeos
        function exibirVideos() {
            const videosDiv = document.getElementById("videos");
            videos.forEach(video => {
                const item = document.createElement("div");
                item.className = "item";
                item.innerHTML = `
                    <img src="${video.thumb}" alt="Thumbnail de ${video.canal}">
                    <div>
                        <a href="${video.link}" target="_blank">${video.titulo}</a>
                        <p>Canal: ${video.canal} | ${video.data}</p>
                    </div>
                `;
                videosDiv.appendChild(item);
            });
        }

        // Executar as funções ao carregar a página
        exibirNoticias();
        exibirVideos();
    </script>
